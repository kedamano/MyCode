<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>农户工作台 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <!-- 页面标题 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-house-gear me-2 text-primary"></i>农户工作台
                </h2>
                <p class="text-muted mb-0">管理您的商品、订单和账户信息</p>
            </div>
        </div>
        
        <!-- 功能模块卡片 -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
            <!-- 我的商品 -->
            <div class="col">
                <div class="card h-100 admin-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="admin-card-icon bg-primary text-white">
                                <i class="bi bi-box-seam"></i>
                            </div>
                            <h5 class="card-title mb-0 ms-3">我的商品</h5>
                        </div>
                        <p class="card-text text-muted">管理和查看你发布的所有农产品</p>
                        <a th:href="@{/product/farmer/list}" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-list-ul me-1"></i>查看商品列表
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 添加商品 -->
            <div class="col">
                <div class="card h-100 admin-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="admin-card-icon bg-success text-white">
                                <i class="bi bi-plus-circle"></i>
                            </div>
                            <h5 class="card-title mb-0 ms-3">添加商品</h5>
                        </div>
                        <p class="card-text text-muted">发布新的农产品，拓展销售渠道</p>
                        <a th:href="@{/product/farmer/add}" class="btn btn-success w-100 mt-3">
                            <i class="bi bi-plus-lg me-1"></i>添加新商品
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 订单管理 -->
            <div class="col">
                <div class="card h-100 admin-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="admin-card-icon bg-info text-white">
                                <i class="bi bi-receipt"></i>
                            </div>
                            <h5 class="card-title mb-0 ms-3">订单管理</h5>
                        </div>
                        <p class="card-text text-muted">查看和处理买家订单，管理发货</p>
                        <a th:href="@{/order/farmer/list}" class="btn btn-info text-white w-100 mt-3">
                            <i class="bi bi-truck me-1"></i>处理订单
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 账户余额 -->
            <div class="col">
                <div class="card h-100 admin-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="admin-card-icon bg-warning text-white">
                                <i class="bi bi-wallet2"></i>
                            </div>
                            <h5 class="card-title mb-0 ms-3">账户余额</h5>
                        </div>
                        <p class="card-text text-muted">随时查看你的账户余额和提现记录</p>
                        <a th:href="@{/account/balance}" class="btn btn-warning w-100 mt-3">
                            <i class="bi bi-cash-coin me-1"></i>查看余额
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 个人设置 -->
            <div class="col">
                <div class="card h-100 admin-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="admin-card-icon bg-secondary text-white">
                                <i class="bi bi-person-gear"></i>
                            </div>
                            <h5 class="card-title mb-0 ms-3">个人设置</h5>
                        </div>
                        <p class="card-text text-muted">维护你的个人信息，保障账户安全</p>
                        <a th:href="@{/user/farmer/profile}" class="btn btn-secondary w-100 mt-3">
                            <i class="bi bi-gear me-1"></i>设置
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script th:fragment="scripts">
        // 农户首页特定脚本可以放在这里
    </script>
</body>
</html>
