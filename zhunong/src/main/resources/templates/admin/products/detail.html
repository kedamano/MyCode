<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>商品详情 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <!-- 页面标题 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-box-seam me-2 text-primary"></i>商品详情
                </h2>
                <p class="text-muted mb-0">查看商品的详细信息</p>
            </div>
            <div class="mt-3 mt-md-0 d-flex gap-2">
                <a th:href="@{/admin/products/list}" class="btn btn-outline-primary">
                    <i class="bi bi-grid-3x3-gap me-1"></i>返回列表
                </a>
                <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-primary">
                    <i class="bi bi-pencil me-1"></i>编辑商品
                </a>
            </div>
        </div>
        
        <!-- 商品详情卡片 -->
        <div class="row">
            <!-- 左侧商品图片 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-0 d-flex align-items-center justify-content-center">
                        <img th:src="@{${product.image}}" src="/images/product-placeholder.jpg" 
                             alt="商品图片" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                </div>
            </div>
            
            <!-- 右侧商品信息 -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">基本信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">商品名称</label>
                                    <div class="fw-medium" th:text="${product.name}">商品名称</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">商品分类</label>
                                    <div class="fw-medium" th:text="${product.category}">分类</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">商品价格</label>
                                    <div class="fw-medium text-primary" th:text="'￥' + ${product.price}">价格</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">库存数量</label>
                                    <div class="fw-medium" th:text="${product.stock}">库存</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">销售数量</label>
                                    <div class="fw-medium" th:text="${product.salesCount}">销量</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">商品状态</label>
                                    <div>
                                        <span class="badge bg-success" th:if="${product.status == 1}">已上架</span>
                                        <span class="badge bg-danger" th:if="${product.status == 2}">已下架</span>
                                        <span class="badge bg-warning" th:if="${product.status == 0}">待审核</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label text-muted">商品描述</label>
                                    <div class="fw-medium" th:text="${product.description}">商品描述</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 农户信息 -->
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">农户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">农户名称</label>
                                    <div class="fw-medium" th:text="${product.farmerName}">农户名称</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">农户ID</label>
                                    <div class="fw-medium" th:text="${product.farmerId}">农户ID</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">创建时间</label>
                                    <div class="fw-medium" th:text="${#temporals.format(product.createTime, 'yyyy-MM-dd HH:mm:ss')}">创建时间</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">更新时间</label>
                                    <div class="fw-medium" th:text="${product.updateTime != null ? #temporals.format(product.updateTime, 'yyyy-MM-dd HH:mm:ss') : '暂无更新'}">更新时间</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script th:fragment="scripts">
        // 页面特定脚本
        document.addEventListener('DOMContentLoaded', function() {
            console.log('商品详情页面已加载');
        });
    </script>
    
    <style th:fragment="styles">
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }
    </style>
</body>
</html>
