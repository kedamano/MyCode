<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>账户充值 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <!-- 页面标题 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-cash-coin me-2 text-primary"></i>账户充值
                </h2>
                <p class="text-muted mb-0">为职工账户充值</p>
            </div>
            <div class="mt-3 mt-md-0">
                <a th:href="@{/admin/employees/list}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>返回职工列表
                </a>
            </div>
        </div>
        
        <!-- 充值表单 -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 col-lg-6 mx-auto">
                        <!-- 错误提示 -->
                        <div th:if="${error != null}" class="alert alert-danger mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">错误信息</span>
                        </div>
                        
                        <form id="rechargeForm" th:action="@{/admin/account/recharge-form}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" name="employeeId" id="employeeId" th:value="${employeeId}">
                            <input type="hidden" name="employeeName" id="employeeName" th:value="${employeeName}">
                            
                            <div class="mb-4">
                                <label class="form-label">职工姓名</label>
                                <input type="text" class="form-control" th:value="${employeeName}" readonly>
                            </div>
                            
                            <div class="mb-4">
                                <label for="amount" class="form-label">充值金额 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">￥</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           min="0.01" step="0.01" required placeholder="请输入充值金额">
                                    <div class="invalid-feedback">
                                        请输入有效的充值金额
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>确认充值
                                </button>
                                <a th:href="@{/admin/employees/list}" class="btn btn-outline-secondary">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script th:fragment="scripts">
        // 表单验证和提交
        document.addEventListener('DOMContentLoaded', function() {
            const rechargeForm = document.getElementById('rechargeForm');
            
            if (rechargeForm) {
                rechargeForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    if (!rechargeForm.checkValidity()) {
                        event.stopPropagation();
                        rechargeForm.classList.add('was-validated');
                        return;
                    }
                    
                    // 获取表单数据
                    const employeeId = document.getElementById('employeeId').value;
                    const employeeName = document.getElementById('employeeName').value;
                    const amount = document.getElementById('amount').value;
                    
                    // 验证金额
                    if (!amount || parseFloat(amount) <= 0) {
                        showToast('请输入有效的充值金额', 'warning');
                        return;
                    }
                    
                    // 创建表单数据
                    const formData = new FormData();
                    formData.append('employeeId', employeeId);
                    formData.append('employeeName', employeeName);
                    formData.append('amount', amount);
                    
                    // 使用axios发送请求
                    http.post('/admin/account/recharge-ajax', formData)
                        .then(response => {
                            if (response.data && typeof response.data === 'string') {
                                if (response.data.includes('成功')) {
                                    showToast(`已成功为 ${employeeName} 充值 ¥${amount}`, 'success');
                                    setTimeout(() => {
                                        window.location.href = '/admin/employees/list';
                                    }, 1500);
                                } else {
                                    showToast(response.data, 'danger');
                                }
                            } else {
                                // 默认成功消息
                                showToast(`充值操作已完成`, 'success');
                                setTimeout(() => {
                                    window.location.href = '/admin/employees/list';
                                }, 1500);
                            }
                        })
                        .catch(error => {
                            console.error('充值失败:', error);
                        });
                });
            }
        });
    </script>
</body>
</html>
