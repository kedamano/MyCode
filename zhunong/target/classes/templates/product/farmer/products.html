<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>我的商品 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-box-seam me-2 text-primary"></i>我的商品
                </h2>
                <p class="text-muted mb-0">管理您发布的所有农产品</p>
            </div>
            <a href="/product/farmer/add" class="btn btn-primary">
                <i class="bi bi-plus-lg me-2"></i>添加商品
            </a>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>商品图片</th>
                                <th>商品名称</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>分类</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products.records}">
                                <td>
                                    <img th:src="@{${product.image}}" alt="商品图片" class="rounded" style="width: 50px; height: 50px; object-fit: cover;">
                                </td>
                                <td th:text="${product.name}">商品名称</td>
                                <td>
                                    <span class="text-primary fw-bold" th:text="'￥' + ${product.price}">价格</span>
                                </td>
                                <td th:text="${product.stock}">库存</td>
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${product.category}">分类</span>
                                </td>
                                <td>
                                    <span class="badge" th:classappend="${product.status == 0 ? 'bg-warning' : (product.status == 1 ? 'bg-success' : 'bg-danger')}"
                                          th:text="${product.status == 0 ? '待审核' : (product.status == 1 ? '已上架' : '已下架')}">
                                        状态
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(product.createTime, 'yyyy-MM-dd HH:mm')}">创建时间</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary" th:if="${product.status == 1}"
                                                onclick="updateStock(this)" th:data-id="${product.id}">
                                            <i class="bi bi-pencil-square me-1"></i>修改库存
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" th:if="${product.status == 1}"
                                                onclick="updateStatus(this)" th:data-id="${product.id}">
                                            <i class="bi bi-arrow-down-circle me-1"></i>下架
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <div class="mt-4" th:replace="~{layout/pagination :: pagination(${products})}"></div>
    </section>

    <!-- 修改库存弹窗 -->
    <div class="modal fade" id="stockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-box-seam me-2 text-primary"></i>修改库存
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="stockInput" class="form-label">库存数量</label>
                        <input type="number" class="form-control" id="stockInput" placeholder="请输入库存数量" min="0">
                        <div class="form-text">设置为0表示商品缺货</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="confirmUpdateStock()">
                        <i class="bi bi-check-circle me-1"></i>确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:fragment="scripts">
        let currentProductId = null;
        let stockModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            stockModal = new bootstrap.Modal(document.getElementById('stockModal'));
        });

        function updateStock(btn) {
            currentProductId = btn.dataset.id;
            document.getElementById('stockInput').value = '';
            stockModal.show();
        }

        function confirmUpdateStock() {
            const stock = parseInt(document.getElementById('stockInput').value);
            if (isNaN(stock) || stock < 0) {
                alert('请输入有效的库存数量');
                return;
            }

            fetch(`/product/stock/${currentProductId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ stock: stock })
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                if (result.includes('成功')) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('修改失败，请重试');
            });

            stockModal.hide();
        }

        function updateStatus(btn) {
            if (confirm('确定要下架该商品吗？')) {
                const productId = btn.dataset.id;
                fetch(`/product/status/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 2 })
                })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    if (result.includes('成功')) {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('操作失败，请重试');
                });
            }
        }
    </script>
</body>
</html>
