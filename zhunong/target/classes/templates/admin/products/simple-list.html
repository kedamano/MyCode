<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>商品列表 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <!-- 页面标题 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-basket me-2 text-primary"></i>商品列表
                </h2>
                <p class="text-muted mb-0">平台上架商品信息</p>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="card">
            <div class="card-body p-0">
                <!-- 空数据提示 -->
                <div class="empty-state p-5" th:if="${#lists.isEmpty(products.records)}">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-basket empty-state-icon text-muted" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">暂无商品</h5>
                        <p class="text-muted">当前没有符合条件的商品</p>
                    </div>
                </div>
                
                <div class="table-responsive" th:if="${not #lists.isEmpty(products.records)}">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>农户</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products.records}">
                                <td th:text="${product.id}">ID</td>
                                <td th:text="${product.name}">商品名称</td>
                                <td>
                                    <span class="text-primary fw-bold" th:text="'￥' + ${product.price}">价格</span>
                                </td>
                                <td th:text="${product.stock}">库存</td>
                                <td th:text="${product.farmerName}">农户</td>
                                <td>
                                    <span class="badge bg-success" th:if="${product.status == 1}">已上架</span>
                                    <span class="badge bg-danger" th:if="${product.status == 0}">已下架</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="card-footer bg-white" th:if="${not #lists.isEmpty(products.records)}">
                <div th:replace="~{layout/pagination :: pagination('/admin/products/simple-list', ${products}, 10, '')}"></div>
            </div>
        </div>
    </section>
    
    <script th:fragment="scripts">
        // 初始化工具提示
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    
    <style th:fragment="styles">
        .empty-state-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }
    </style>
</body>
</html>
