<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>创建职工账户 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <!-- 页面标题 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-person-plus me-2 text-primary"></i>创建职工账户
                </h2>
                <p class="text-muted mb-0">添加新的职工账户并设置初始余额</p>
            </div>
            <div class="mt-3 mt-md-0">
                <a th:href="@{/admin/employees/list}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i>返回职工列表
                </a>
            </div>
        </div>
        
        <!-- 表单卡片 -->
        <div class="card">
            <div class="card-body">
                <form id="employeeAddForm" th:action="@{/admin/employees/add}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <small class="text-muted">用户登录系统的账号名</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <small class="text-muted">建议使用字母、数字和符号的组合</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="realName" class="form-label">真实姓名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" class="form-control" id="realName" name="realName" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="phone" class="form-label">联系电话</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <small class="text-muted">选填</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="initialBalance" class="form-label">初始余额</label>
                        <div class="input-group">
                            <span class="input-group-text">￥</span>
                            <input type="number" class="form-control" id="initialBalance" name="initialBalance" value="0" min="0" step="0.01">
                        </div>
                        <small class="text-muted">职工账户初始福利金额</small>
                    </div>
                    
                    <div class="col-12">
                        <label for="address" class="form-label">地址</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                        <small class="text-muted">选填，用于商品配送</small>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/employees/list}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>创建账户
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script th:fragment="scripts">
        document.addEventListener('DOMContentLoaded', function() {
            const employeeAddForm = document.getElementById('employeeAddForm');
            
            if (employeeAddForm) {
                employeeAddForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 表单验证
                    if (!this.checkValidity()) {
                        e.stopPropagation();
                        this.classList.add('was-validated');
                        return;
                    }
                    
                    // 收集表单数据
                    const formData = new URLSearchParams();
                    formData.append('username', document.getElementById('username').value);
                    formData.append('password', document.getElementById('password').value);
                    formData.append('realName', document.getElementById('realName').value);
                    formData.append('phone', document.getElementById('phone').value);
                    formData.append('email', document.getElementById('email').value);
                    formData.append('initialBalance', document.getElementById('initialBalance').value);
                    formData.append('address', document.getElementById('address').value);
                    
                    // 发送请求
                    http.post('/admin/employees/add', formData)
                        .then(response => {
                            showToast('职工账户创建成功', 'success');
                            
                            // 跳转到职工列表页面
                            setTimeout(() => {
                                window.location.href = '/admin/employees/list';
                            }, 1000);
                        })
                        .catch(error => {
                            const errorMessage = error.response?.data || '创建账户失败，请稍后重试';
                            showToast(errorMessage, 'danger');
                        });
                });
            }
        });
    </script>
</body>
</html>
