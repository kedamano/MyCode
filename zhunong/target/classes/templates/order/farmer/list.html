<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>订单管理 - 暖心助农选品平台</title>
</head>
<body>
    <section>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="mb-1 d-flex align-items-center">
                    <i class="bi bi-receipt me-2 text-primary"></i>订单管理
                </h2>
                <p class="text-muted mb-0">查看和处理买家订单</p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>买家</th>
                                <th>金额</th>
                                <th>状态</th>
                                <th>下单时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders.records}">
                                <td>
                                    <span class="fw-medium" th:text="${order.orderNo}"></span>
                                </td>
                                <td th:text="${order.employeeName}"></td>
                                <td>
                                    <span class="text-primary fw-bold" th:text="'￥' + ${order.totalAmount}"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status == '待付款' ? 'bg-warning' : (order.status == '已付款' ? 'bg-info' : (order.status == '已发货' ? 'bg-primary' : (order.status == '已完成' ? 'bg-success' : 'bg-secondary')))}"
                                          th:text="${order.status}">
                                        状态
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{'/order/farmer/detail/' + ${order.id}}" class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye me-1"></i>详情
                                        </a>
                                        <button th:if="${order.status == '已付款'}" th:onclick="|updateStatus(${order.id}, '已发货')|" 
                                                class="btn btn-sm btn-outline-success">
                                            <i class="bi bi-truck me-1"></i>发货
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- 分页 -->
        <div class="mt-4" th:replace="~{layout/pagination :: pagination('/order/farmer/list', ${orders}, 10, '')}"></div>
    </section>
    
    <script th:fragment="scripts">
        function updateStatus(orderId, status) {
            if (confirm('确定要将订单标记为已发货吗？')) {
                axios.post(`/order/farmer/status/${orderId}?status=${status}`)
                    .then(response => {
                        const result = response.data;
                        alert(result);
                        if (result.includes('成功')) {
                            location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('操作失败，请重试');
                    });
            }
        }
    </script>
</body>
</html>
